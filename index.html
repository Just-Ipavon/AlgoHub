<!DOCTYPE html>
<html lang="it" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzatore Alberi Binari Avanzato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen overflow-hidden">

    <header class="bg-gray-800/50 border-b border-gray-700 p-4 text-center z-20 flex-shrink-0">
        <h1 class="text-2xl font-bold text-white">Visualizzatore di Alberi di Ricerca Binaria e Red-Black</h1>
    </header>

    <main class="flex-grow flex p-4 gap-4 min-h-0 relative">
        <div id="controls-wrapper" class="flex-shrink-0 z-10 h-full flex items-start">
            <div id="controls-panel" class="control-panel p-4 rounded-lg shadow-lg h-full flex flex-col overflow-hidden">
                <div class="controls-header flex justify-between items-center pb-2 mb-4 border-b border-gray-600 flex-shrink-0">
                    <h2 class="text-xl font-semibold text-white">Controlli</h2>
                </div>
                <div id="controls-content" class="flex-grow overflow-y-auto">
                    <div class="text-xs text-gray-400 mb-4 p-2 bg-gray-800/50 rounded-md">
                        <b>Suggerimento:</b> Clicca su un nodo per selezionarlo, poi premi Cancella.
                    </div>
                    <div class="mb-4">
                        <label for="tree-type" class="block text-sm font-medium text-gray-300 mb-2">Tipo di Albero</label>
                        <select id="tree-type" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="bst">Albero di Ricerca Binaria (BST)</option>
                            <option value="rbt">Albero Red-Black (RBT)</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="node-value" class="block text-sm font-medium text-gray-300 mb-2">Valore Nodo (1-999)</label>
                        <input type="number" id="node-value" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2" placeholder="O seleziona un nodo">
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button id="insert-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Inserisci</button>
                        <button id="delete-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cancella</button>
                        <button id="search-btn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors col-span-2">Cerca</button>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-600">
                         <label for="node-list" class="block text-sm font-medium text-gray-300 mb-2">Lista Nodi (separati da virgola)</label>
                        <input type="text" id="node-list" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2" placeholder="Es. 50, 30, 70, 20, 40">
                        <button id="load-list-btn" class="bg-teal-600 hover:bg-teal-700 w-full mt-2 text-white font-bold py-2 px-4 rounded-lg transition-colors">Carica Lista</button>
                    </div>
                    <div class="mt-4">
                        <button id="reset-btn" class="bg-gray-600 hover:bg-gray-500 w-full text-white font-bold py-2 px-4 rounded-lg transition-colors">Reset Albero</button>
                    </div>
                </div>
            </div>
            <button id="toggle-controls-btn" class="bg-gray-700 hover:bg-gray-600 text-white p-2 rounded-r-lg -ml-1 mt-3 shadow-lg" title="Nascondi/Mostra controlli">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
            </button>
        </div>

        <div class="absolute inset-0 bg-gray-800 shadow-inner overflow-hidden">
            <canvas id="tree-canvas" class="absolute top-0 left-0"></canvas>
            <div id="message-overlay" class="absolute top-4 left-1/2 -translate-x-1/2 bg-yellow-500 text-gray-900 font-bold px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-30"></div>
        </div>

        <div id="pseudo-code-area" class="control-panel p-4 rounded-lg shadow-lg flex flex-col">
            <div id="pseudo-code-header" class="flex justify-between items-center mb-4 border-b border-gray-600 pb-2 flex-shrink-0">
                 <h2 id="pseudo-title" class="text-xl font-semibold text-white">Pseudocodice</h2>
                 <span class="text-gray-400 cursor-move" title="Trascina per spostare">☰</span>
            </div>
            <div id="pseudo-code-container" class="text-sm font-mono text-gray-300 overflow-y-auto">
                <p>Seleziona un'operazione per vedere l'algoritmo.</p>
            </div>
        </div>
    </main>

    <footer id="log-area-container" class="flex-shrink-0 relative" style="height: 200px;">
        <div id="log-resizer"></div>
        <div id="log-area" class="p-4 rounded-t-lg shadow-lg flex flex-col h-full overflow-y-auto">
            <h2 id="log-title" class="text-xl font-semibold mb-2 text-white border-b border-gray-600 pb-2 flex-shrink-0">Log Operazioni</h2>
            <div id="log-container" class="text-sm font-mono text-gray-300 space-y-1 flex-grow overflow-y-auto">
                <p class="text-gray-500">Il log delle operazioni apparirà qui...</p>
            </div>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
